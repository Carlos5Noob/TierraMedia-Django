<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Detalles de un arma</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: lightgray;">


<header style="background-color: #1D1D1D" class="d-flex flex-wrap align-items-center justify-content-start">
   <a href="{% url 'index' %}"><img src='../../static/home(2).png' alt='home' style='width:50px;height:50px; margin-right: 10px'></a>
   <form action='logout'>
       {% csrf_token %}
       <button type='submit' class='btn btn-light'>Logout</button>
   </form>
</header>


<div style="margin-top: 30px; margin-left: 30px;">


<h1>Detalles del arma {{ arma }}</h1>


<li style="list-style-type: none;">Nombre: {{ arma }}</li>
<li style="list-style-type: none;">Daño: {{ arma.dano }}</li>
<li style="list-style-type: none;">Daño crítico: {{ arma.critico }}%</li>


</div>


</body>
</html>
