<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load custom_tags %}

    <style>
        @font-face {
            font-family: "InglesAntiguo";
            src: url("../../static/fonts/OldLondon.ttf");
        }

        h1{
            font-family: "InglesAntiguo", Serif;
            font-style: italic;
            font-weight: bold;
            font-size: 50px;
            text-align: center;
            color: lightgoldenrodyellow;
        }
    </style>
</head>
<body style='background-image: url("../../static/Inn.jpg"); background-repeat: no-repeat; background-size: cover;'>

<header style="background-color: #1D1D1D" class="d-flex flex-wrap align-items-center justify-content-start">
   <a href="{% url 'index' %}"><img src='../../static/home(2).png' alt='home' style='width:50px;height:50px; margin-right: 10px'></a>
   <form action="{% url 'logout' %}" method='POST'>
       {% csrf_token %}
       <button type='submit' class='btn btn-light'>Logout</button>
   </form>
    <audio id="reproductor2" hidden="hidden" controls autoplay></audio>
    <button onclick="CancionRandom()">Reproducir Canción Aleatoria</button>
    <button onclick="control_reproductor()" id="btn_control" style="display: none">Detener música</button>
</header>

    <div class="container-fluid p-5 my-5" style="text-align: center">
        <h1>¡Bienvenido, {{ usuario | capfirst | cambiar_color:"darkgoldenrod" | safe}}!</h1>
    <br>
        <div>
            <a href="{% url 'index' %}">
                <button type="button" class="btn btn-outline-light">Página Principal</button>
            </a>
        </div>
    <br>
        <div>
            <a href="{% url 'personajes' %}">
                <button type="button" class="btn btn-outline-light">Lista de Personajes</button>
            </a>
        </div>
    <br>
        <div>
            <a href="{% url 'armas' %}">
                <button type="button" class="btn btn-outline-light">Lista de Armas</button>
            </a>
        </div>
    <br>
        <div>
            <a href="{% url 'facciones' %}">
                <button type="button" class="btn btn-outline-light">Lista de facciones</button>
            </a>
        </div>
    <br>
        <div>
            <a href="{% url 'ubicaciones' %}">
                <button type="button" class="btn btn-outline-light">Lista de ubicaciones</button>
            </a>
        </div>
    <br>
        <div>
            <a href="{% url 'lucha' %}">
                <button type="button" class="btn btn-outline-light">¡Combate!</button>
            </a>
        </div>
    <br>
        <div>
            <a href="{% url 'taberna' %}">
                <button type="button" class="btn btn-outline-light">Taberna</button>
            </a>
        </div>
    <br>
        <div>
            <a href="{% url 'crear_personaje' %}">
                <button type="button" class="btn btn-outline-light">Crear Personaje</button>
            </a>
        </div>
    </div>


    <script>

        function CancionRandom() {
            let songs = [
                "{% static 'music/Firelink%20Shrine.mp3' %}",
                "{% static 'music/Daima_Goku.mp3' %}",
            ];
            
            let boton = document.getElementById("btn_control");
            let random = Math.floor(Math.random() * songs.length);
            let reproductor = document.getElementById("reproductor2");
            reproductor.src = songs[random];
            reproductor.play();

            
            if (boton.style.display === "none"){
                boton.style.display = "block"
            }
            if (boton.textContent === "Reanudar música"){
                boton.textContent = "Detener música";
            }


    }

    function control_reproductor(){

        let reproductor = document.getElementById("reproductor2");
        let boton = document.getElementById("btn_control");

        if (!reproductor.paused) {
            reproductor.pause();
            boton.textContent = "Reanudar música";
        } else {
            reproductor.play();
            boton.textContent = "Detener música";
        }

    }
    </script>

</body>
</html>
