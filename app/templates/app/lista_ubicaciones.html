<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ubicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style='background-image: url("../../static/LOR Map.jpg"); background-repeat: no-repeat; background-size: cover;")'>

<header style="background-color: #1D1D1D" class="d-flex flex-wrap align-items-center justify-content-start">
    <a href="{% url 'index' %}"><img src='../../static/home(2).png' alt='home' style='width:50px;height:50px; margin-right: 10px'></a>
    <form action='{% url 'logout' %}' method='POST'>
        {% csrf_token %}
        <button type='submit' class='btn btn-light'>Logout</button>
    </form>
</header>

<div class="container p-1 my-5 mx-auto" style="box-shadow: 5px 5px 5px lightgray; background-color: #a8854d;">
    <h1 style="color: white; text-align: center">Ubicaciones disponibles:</h1>


    {% if ubicaciones %}
        {% for ubicacion in ubicaciones %}
            <ul style="color: white; text-align: center">
                <li style="list-style-type: none"><a href="{% url 'ubicaciones_id' ubicacion.id %}">{{ ubicacion }}</a></li>
            </ul>
        {% endfor %}
    {% endif %}
</div>
</body>
</html>
