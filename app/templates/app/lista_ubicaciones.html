<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ubicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style='background-image: url("../../static/LOR Map.jpg"); background-repeat: no-repeat; background-size: cover;")'>
<div class="container p-1 my-5 mx-auto" style="box-shadow: 5px 5px 5px lightgray; background-color: #a8854d;">
    <h1 style="color: white; text-align: center">Ubicaciones disponibles:</h1>


    {% if ubicaciones %}
        {% for ubicacion in ubicaciones %}
            <ul style="color: white; text-align: center">
                <li style="list-style-type: none">{{ ubicacion }}</li>
            </ul>
        {% endfor %}
    {% endif %}
</div>

<h1>Ubicaciones disponibles:</h1>

{% if ubicaciones %}
    {% for ubicacion in ubicaciones %}
        <ul>
            <li><a href="{% url 'ubicaciones_id' ubicacion.id %}">{{ ubicacion }}</a></li>
        </ul>
    {% endfor %}

{% endif %}


</body>
</html>
