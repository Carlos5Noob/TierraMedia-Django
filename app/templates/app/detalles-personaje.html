{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Detalles de un personaje</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <style>
      body {
          background-image: url('{% static "fondo-detalles.jpg" %}');
      }
   </style>
</head>
<body class="text-light">


<header style="background-color: #1D1D1D" class="d-flex flex-wrap align-items-center justify-content-start">
   <a href="{% url 'index' %}"><img src='{% static "home(2).png" %}' alt='home' style='width:50px;height:50px; margin-right: 10px'></a>
   <form action='{% url 'logout' %}' method='POST'>
       {% csrf_token %}
       <button type='submit' class='btn btn-light'>Logout</button>
   </form>
</header>
<div class="d-grid justify-content-center text-bg-light p-3" style="margin-top: 30px; margin-left: 30px;">
   <h1>Detalles del personaje {{ personaje }}</h1>


   <li style="list-style-type: none">Nombre: {{ personaje }}</li>
   <li style="list-style-type: none">Salud: {{ personaje.salud }}</li>
   <li style="list-style-type: none">Arma equipada: {{ personaje.arma }}</li>
   <li style="list-style-type: none">Facción asociada: {{ personaje.faccion }}</li>
   <li style="list-style-type: none">Ubicación asociada: {{ personaje.ubicacion }}</li>
</div>
</body>
</html>
