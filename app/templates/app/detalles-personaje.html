<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles de un personaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header style="background-color: #1D1D1D" class="d-flex flex-wrap align-items-center justify-content-start">
    <a href="{% url 'index' %}"><img src='../../static/home(2).png' alt='home' style='width:50px;height:50px; margin-right: 10px'></a>
    <form action='{% url 'logout' %}' method='POST'>
        {% csrf_token %}
        <button type='submit' class='btn btn-light'>Logout</button>
    </form>
</header>

<h1>Detalles del personaje {{ personaje }}</h1>

<li>Nombre: {{ personaje }}</li>
<li>Salud: {{ personaje.salud }}</li>
<li>Arma equipada: {{ personaje.arma }}</li>
<li>Facción asociada: {{ personaje.faccion }}</li>
<li>Ubicación asociada: {{ personaje.ubicacion }}</li>

</body>
</html>
