<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style='background-image: url("../../static/IA estandartes.jpeg"); background-repeat: no-repeat; background-size: 1920px 1080px;")'>

    <div class="container p-1 my-5 mx-auto" style="box-shadow: 5px 5px 5px lightgray; background-color: #a8854d">
        <h1 style="text-align: center; color: white">Facciones disponibles: </h1>
        {% if facciones %}

            <ul style="text-align: center; color: white">
            {% for faccion in facciones %}

                <li style="list-style-type: none">{{ faccion }}</li>

            {% endfor %}
            </ul>

        {% endif %}
    </div>
</body>
</html>
