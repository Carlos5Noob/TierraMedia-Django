<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c1d0c;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .contenedor {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        button {
            background-color: #8b5e34;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a97c50;
        }

        .resultado {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>üé≤ Juego de Dados con el Tabernero üçª</h1>
        <p>¬°Lanza los dados y reta al tabernero!</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Lanzar Dados</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <p>üé≤ Tu dado: <strong>{{ dado_jugador }}</strong></p>
            <p>üç∫ Dado del tabernero: <strong>{{ dado_tabernero }}</strong></p>
            <p><strong>{{ resultado }}</strong></p>
        </div>
        {% endif %}
    </div>

    <div class="container">
        <a href="{% url 'taberna' %}"><button class="btn btn-primary">Volver a la taberna</button></a>
    </div>

</body>
</html>
