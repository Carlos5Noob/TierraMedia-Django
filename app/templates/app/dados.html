<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/dados.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #2c1d0c;
            color: white;
            text-align: center;
        }

    </style>

</head>
<body>

    <header style="background-color: #1D1D1D; position:relative" class="d-flex flex-wrap align-items-center justify-content-start">
        <a href="{% url 'index' %}">
            <img src='{% static 'resources/logo-tierra-media.png' %}' alt='home' id="imagen">
        </a>
        <form action="{% url 'logout' %}" method='POST'>
            {% csrf_token %}
            <button type='submit' class='btn btn-light' id="logout">Logout</button>
        </form>
        <audio id="reproductor" hidden="hidden" controls autoplay></audio>
        <button onclick="CancionRandom()" class="custom-btn mx-3">Reproducir Canci√≥n</button>
        <button onclick="control_reproductor()" class="custom-btn mx-3" id="btn_control" style="display: none">Detener m√∫sica</button>
    </header>

    <div class="contenedor p-3 my-5">
        <h1>üé≤ Juego de Dados con el Tabernero üçª</h1>
        <p>¬°Lanza los dados y reta al tabernero!</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Lanzar Dados</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <p>üé≤ Tu dado: <strong>{{ dado_jugador }}</strong></p>
            <p>üç∫ Dado del tabernero: <strong>{{ dado_tabernero }}</strong></p>
            <p><strong>{{ resultado }}</strong></p>
        </div>
        {% endif %}
    </div>

    <div class="container">
        <a href="{% url 'taberna' %}"><button class="btn btn-primary">Volver a la taberna</button></a>
    </div>

    <script>
        function CancionRandom() {
            let songs = [
                "{% static 'music/Balatro_ost.mp3' %}"
            ];

            let boton = document.getElementById("btn_control");
            let random = Math.floor(Math.random() * songs.length);
            let reproductor = document.getElementById("reproductor");
            reproductor.src = songs[random];
            reproductor.play();

            if (boton.style.display === "none") {
                boton.style.display = "block";
            }
            if (boton.textContent === "Reanudar m√∫sica") {
                boton.textContent = "Detener m√∫sica";
            }
        }

        function control_reproductor() {
            let reproductor = document.getElementById("reproductor");
            let boton = document.getElementById("btn_control");

            if (!reproductor.paused) {
                reproductor.pause();
                boton.textContent = "Reanudar m√∫sica";
            } else {
                reproductor.play();
                boton.textContent = "Detener m√∫sica";
            }
        }
    </script>
</body>
</html>
