<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style='background-image: url("../../static/DS.jpg"); background-repeat: no-repeat; background-size: cover;")'>


    <h1 style="color: white; text-align: center">Personajes jugables: </h1>

    {% if personajes %}


        <ul style="color: white" class="col-3">

           {% for personaje in personajes %}
               <li class="list-group-item">
                   {{ personaje }}
                   <ul>
                       <li>Salud: {{ personaje.salud }}</li>
                       <li>Arma: {{ personaje.arma }}</li>
                       <li>Facción: {{ personaje.faccion }}</li>
                       <li>Ubicación: {{ personaje.ubicacion }}</li>
                   </ul>
               </li>
           {% endfor %}

        </ul>

    {% endif %}

</body>
</html>
