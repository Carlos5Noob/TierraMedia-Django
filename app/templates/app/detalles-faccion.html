{% load static %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Detalles de una faccion</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: lightgray;">


<header style="background-color: #1D1D1D" class="d-flex flex-wrap align-items-center justify-content-start">
   <a href="{% url 'index' %}"><img src='{% static "home(2).png" %}' alt='home' style='width:50px;height:50px; margin-right: 10px'></a>
   <form action='{% url 'logout' %}' method='POST'>
       {% csrf_token %}
       <button type='submit' class='btn btn-light'>Logout</button>
   </form>
</header>


<div style="margin-top: 30px; margin-left: 30px;">
<h1>Descripción de la facción {{ faccion }}</h1>


<p>{{ faccion.descripcion }}</p>
</div>
</body>
</html>
