{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de los Combates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/registro-combates.css' %}">
    <style>
        body {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20210907/pngtree-game-scene-fire-war-light-effect-dusk-retro-mountain-battlefield-image_810766.jpg');
            background-size: cover;
            font-family: 'Garamond', serif;
            color: #3b2f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Combates</h1>
        
        {% for combate in combates %}
            <div class="combate">
                <h2 class="text-uppercase">⚔️ {{ combate.nombre }}</h2>
                <p class="luchadores">🛡️ <a href="{% url 'personajes_id' combate.luchador_1.id %}">{{ combate.luchador_1 }}</a> vs 🗡️ <a href="{% url 'personajes_id' combate.luchador_2.id %}">{{ combate.luchador_2 }}</a></p>
                <p>Turnos: {{ combate.turnos }}</p>
            </div>
        {% empty %}
            <div class="alert alert-danger">No hay combates registrados.</div>
        {% endfor %}

        <a href="{% url 'index' %}"><button class="mt-2 btn btn-secondary">Volver al menú de inicio</button></a>
    </div>
</body>
</html>
